<table class="table table-bordered table-striped">
  <thead>
      <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Edición</th>
          <th>Num.Copias</th>
      </tr>

  </thead>
  <tbody>
    <tr *ngFor="let libro of libros">
      <td>{{libro.titulo}}</td>
      <td>{{libro.autor}}</td>
      <td>{{libro.edicion}}</td>
      <td>{{libro.numcopias}}</td>
    </tr>

  </tbody>
</table>
